<html lang="en">

<head>

  <meta name="description" content="A comprehensive resource for learning Python programming.">
  <meta name="author" content="Zartosht Sepideman">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="{{ 'assets/images/logo.png' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png' | relative_url }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>

<body>
  <div class="container-fluid">
    {% include header.html %}
  </div>

  <div class="container">

    <div class="row">
      <aside class="col-md-4">
        <!-- Sidebar/Index -->
        <div id="sidebar" class="sticky-top">
          <!-- Dynamically generate index/sidebar content based on .md files -->
        </div>
      </aside>
      <main class="col-md-8">
        {{ content }}
      </main>
    </div>
  </div>

  <div class="container-fluid">
    <footer>
      {% include footer.html %}
    </footer>
  </div>

  <!-- Back to Top Button -->
  <a href="#" class="btn btn-primary back-to-top">Back to Top</a>
