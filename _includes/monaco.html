<script>
  $(document).ready(function () {
    const loaderjs = document.createElement('script');
    loaderjs.src = '/assets/js/loader.js';

    loaderjs.onload = function () {
      require.config({
        paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
      });
      require(['vs/editor/editor.main'], function () {
        const editor = document.querySelector('pre > code');
        editor.setAttribute('style', 'height: 100%;');
        monaco.editor.create(editor, {
          value: editor.textContent,
          language: 'python',
          automaticLayout: true,
          theme: 'vs-dark'
        });
        editor.layout();
      });
    };

    document.body.appendChild(loaderjs);
  });
</script>
